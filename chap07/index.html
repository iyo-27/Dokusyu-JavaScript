<script>
    /*ケース1*/
    function delayMessageFactory(dispFn, ms) {
        return greeting => setTimeout(dispFn, ms, greeting); 
    }

    const dialog = delayMessageFactory(alert, 2000);
    dialog("こんにちは")

    /*ケース2*/
    const log = delayMessageFactory(console.log, 1000);
    log("こんばんは")
</script>
