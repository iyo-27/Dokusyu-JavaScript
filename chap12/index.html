<script>
    const iterableObject = {
        [Symbol.iterator] () {
            let value = 0;

            return {
                next() {
                    if(value > 2) {
                        return {done: true};
                    }else{
                        return {
                            done: false,
                            value: value++
                        };
                    }
                }
            }
        }
    }

    for (const iterator of iterableObject) {
        console.log(iterator);
    }
</script>
