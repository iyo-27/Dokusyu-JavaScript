<script>
    function rangeIterator(min, max) {
        let value = min;

        return {
            next(){
                if(value < max){
                    return{
                        done: false, 
                        value: value++
                    }
                } else {
                    return {                        
                        done: true
                    }
                }
            }
        }

    }

    const iterator = rangeIterator(1, 5);
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
</script>
