<script>
    window.name = "花子";

    const taro = {
        name: "太郎",
        hello: function() {
            console.log("こんにちは" + this.name);
        }
    }

    // 2秒後に"こんにちは、太郎"とコンソールに表示させる
    setTimeout(taro.hello.bind(taro), 2000);
    // 4秒後に"こんにちは、花子"とコンソールに表示させる
    setTimeout(taro.hello, 4000);
</script>
