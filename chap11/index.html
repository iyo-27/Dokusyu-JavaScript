<script>
    // Setの初期化
    const fruits = new Set();

    // Setのメソッド
    // add：値の追加
    fruits.add("apple");
    fruits.add("orange");
    fruits.add("orange"); // 重複した値を追加
    console.log(fruits); // 登録された値は一意になる！

    // delete：コレクション内の値を削除
    fruits.delete("orange");
    console.log(fruits);

    // clear：コレクション内のすべての値を削除
    fruits.add("orange");
    fruits.clear();
    console.log(fruits);

    // has：コレクション内に値が存在するか確認
    fruits.add("apple");
    console.log(fruits.has("apple"));
    console.log(fruits.has("grape"));
</script>
