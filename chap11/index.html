<script>
    // Setの場合、コールバック関数の第1引数valueと第2引数someValueにはそれぞれ同じ値が渡される
    const set = new Set(["値1", "値2"]);
    set.forEach((value, someValue, set) => {
        console.log(`value：[${value}, someValue：${someValue}, set：$]`, set);
    })

    // Setオブジェクトの長さ確認
    console.log(set.size);
</script>
