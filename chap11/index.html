<script>
    const fruitsArry = ["banana", "orange", "grape"];
    const fruitsObj = {banana: "バナナ", orange: "オレンジ"};

    // 3つ目の要素のみ関数内で使える
    function bunkatuArry([, ,fruit3]){
        console.log(fruit3);
    }

    bunkatuArry(fruitsArry); // 配列を実引数として渡す

    // orangeのみを引数として抽出
    function bunkatuObj({orange}) {
        console.log(orange);
    }

    bunkatuObj(fruitsObj); // オブジェクトを実引数として渡す

</script>
