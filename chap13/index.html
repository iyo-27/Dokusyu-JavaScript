<script>
    // 練習問題、エラー処理問題になかったけど書いちゃった
    function promiseFunc(count) {
        return new Promise((resolve, reject) => {
            return setTimeout(() => {
                
                console.log(count);
                count += 2;

                if(count <= 6){
                    resolve(count);
                } else {
                    reject(count)
                }
            }, 1000);
        });
    }

    promiseFunc(0)
    .then(count => {return promiseFunc(count)})
    .then(count => {return promiseFunc(count)})
    .then(count => {return promiseFunc(count)})
    .then(count => {return promiseFunc(count)})
    //.then(count => promiseFunc(count)) でも可能
    .catch(count => {return console.error(`[${count}]だからエラー`)})
    .finally(() => console.log("処理終了"));
</script>
