<!DOCTYPE html>
<body>
    <button>ボタン</button>
    <script>
        function sleep(ms) {
            setTimeout(() => alert("sleep関数が完了しました"), ms);            
        }

        sleep(5000);

        // ボタンにクリック時の処理を実装
        const btn = document.querySelector("button");
        
        function clickHandler() {
            alert("ボタンがクリックされました");
        }
        btn.addEventListener("click", clickHandler);
    </script>
</body>
