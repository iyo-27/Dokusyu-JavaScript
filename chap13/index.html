<script>
    function delay(fn, message, ms) {
        setTimeout(function(){
            fn(message);
        }, ms);
    }

    delay(console.log, "こんにちは", 1000);
    delay(alert, "さようなら", 1000);
    delay(function(message) {

        console.log(message);
        delay(console.log, "さらに" + message, 1000);

    }, "1秒経ちました", 1000);
</script>
