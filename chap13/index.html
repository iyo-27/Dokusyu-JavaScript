<script>
    function promiseFactory(count) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                count++;
                console.log(`${count}回目のコールです時刻：[${new Date().toTimeString()}]`);

                if(count === 3) {
                    reject(count);
                } else {
                    resolve(count);
                }
            }, 1000)
        });
    }

    // await/async を使った書き換え
    async function execute() {
        try{
            // promiseFactory内のresolveが呼び出されるまで次の処理を実行しない
            let count = await promiseFactory(0);
            count = await promiseFactory(count);
            count = await promiseFactory(count);
            count = await promiseFactory(count);

        } catch(e) {
            console.error(`エラーに飛びました。現在のカウントは${e}です`);
        } finally {
            console.log("処理を終了します")
        }
    }

    execute(); // executeの実行
</script>
