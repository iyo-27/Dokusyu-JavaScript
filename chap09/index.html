<script>
    class Test{
        hello() { console.log("こんにちは"); }
    }
    
    const instance = new Test;

    Test.prototype.hello();
    instance.__proto__.hello();
    instance.hello();

    // クラスのメソッドをprototypeから変更
    Test.prototype.hello = function () {console.log("Hello");}
    
    instance.hello();
</script>
