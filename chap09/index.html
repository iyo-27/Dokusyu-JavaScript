<script>
    class Counter {
        #count = 0; // プライベートプロパティ

        // プライベートメソッド
        #print() {
            console.log(this.#count);
        }

        // パブリックメソッド
        increment(){
            this.#count++; // 呼び出す時も#付けるんだね…
            this.#print();
        }
    }

    const counter = new Counter;
    counter.increment();

    //counter.#count = 10; プライベートプロパティはクラス外からアクセス不可
</script>
