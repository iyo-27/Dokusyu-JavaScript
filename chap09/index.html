<script>
    // ES2015のクラスで書いた場合
    class ES2015 {
        constructor() {
            this.prop = 0;
        }
    }

    // E2022のクラスで書いた場合
    class ES2022 {
        prop = 0; // コンストラクタの引数を代入しない場合
        constructor(arg) {
            this.prop2 = arg; // コンストラクタの引数を代入する場合はconstructor内で行う
        }
    }
</script>
