<script>
    class User {
        
        constructor(username) {
            this.username = username;
            this.deleted = 0;
        }

        login() {
            if(this.deleted === 0){
                console.log(`${this.username}はログインに成功しました。`);
            }else{
                console.log(`${this.username}はログインに失敗しました。`);
            }
        }
    }

    class AdminUser extends User {
        constructor(username) {
            super(username);
        }

        deleteUser(obj) {
            if (!(obj instanceof User)) {
                throw new Error("Userオブジェクトを引数にする必要があります。")
            }
            obj.deleted = 1;
            console.log(`${obj.username}を削除しました。`)
        }
    }

    const userObj = new User("独習太郎");
    const adminUser = new AdminUser("独習管理者 ");
    adminUser.deleteUser(userObj);
    userObj.login();
</script>
