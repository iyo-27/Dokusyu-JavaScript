<script>
    try {
        nonExistingFunction();
        console.log("上の例外により、これは実行されません");
    } catch(e) {
        console.error("nonExistingFunctionは存在しないため、例外が発生しました");
        console.error("エラータイプ：" + e.name);
        console.error("エラーメッセージ：" + e.message);
    } finally {
        console.log("後処理の記述が必要な場合はここに記述します")
    }

    console.log("例外が発生しても後続のコードが実行されます")
</script>
