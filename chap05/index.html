<script>
    const whichCase = "case1";

    // breakを付けないと、他のケースも実行されてしまうので気を付けよう
    switch (whichCase) {
        case "case1" :
            console.log("case1を実行しました");
            break;
        case "case2" :
            console.log("case2を実行しました");
            break;
        default:
            console.log("Defaultを実行しました");
    }
</script>
