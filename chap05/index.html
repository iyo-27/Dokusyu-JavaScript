<script>
    // 無名関数をコールバック関数として使用
    setTimeout(function(){
        console.log("こんにちは");
    }, 3000);

    // 無名関数をコールバック関数以外に使用するケース
    const fn = function(){}

    // オブジェクトのプロパティに無名関数を設定
    const obj = {
        method: function(){}
    }
    console.log(obj.method)
</script>
