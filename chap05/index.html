<script>
    function hello(greeting = "こんにちは", person="独習太郎"){
        console.log(greeting + person);
    }

    // 引数を渡した場合
    hello("おはよう", "ジョン");

    // 引数を一つ渡した場合
    hello("こんばんは");

    // 引数にundefinedを渡した場合
    hello(undefined, undefined);

    // 引数にnullを渡した場合
    // →nullは 0 + 0に変換される
    hello(null, null);

    // 引数を省略した場合
    hello();
</script>
