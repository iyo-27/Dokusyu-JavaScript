<script>
    console.log("以下[1]")
    function hello(){
         return "Hello World";
    }
    console.log(hello());

    console.log("以下[2]")
    function hello(personName){
        return (typeof personName === "string") ? 
            `こんにちは、${personName}` : "引数に文字列を渡してください"
    }

    console.log(hello("太郎"))
    console.log(hello(1))
</script>
