<script>
    // 関数内でプロパティーの値を変更した場合
    const obj = {val: 1}
    function fn(obj2){
        obj2.val = 2;
    }
    
    fn(obj);
    console.log(obj.val)

    // 一方、関数内で別のオブジェクトを変数に設定
    const hoge = {val: 1};

    function moge(hoge2){
        hoge2 = {val: 2}
    }

    moge(hoge);
    console.log(hoge.val)
</script>
